<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="{% static "css/base.css" %}" />
	</head>

	<body>
		<div>
        <img src="{% static 'images/cats_with_fire.jpg'%}" alt="Picture of a cat" class="center"/>
		</div>

		<div class="invert">
		<h1 class="center">All the cats are: </h1>
		</div>

		<div>
        {% if cats %}
            <ul>
                {% for cat in cats %}
                    <ul>
                    <li>{{ cat }}</li>
                    </ul>
                {% endfor %}
            </ul>
		{% endif %}
        </div>
		<div>
			Click to go back to <a href="/cats/">Home</a><br />
		</div>
	</body>
</html>
